<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script> <!--Nav bar collapse script-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" type="text/css" />
    <script src="https://kit.fontawesome.com/ee950d51d9.js" crossorigin="anonymous"></script>
    <title>GameTown</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>

    <header>
      
        <nav class="navbar navbar-expand-md navbar-dark bg-dark sticky-top">

            <!-------------------------- Nav Bar Bootstrap Hamburger Icon Collapse Function / partially copied and customised from bootstrap docs --------------------------->
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#collapse_target">
                <span class="navbar-toggler-icon"></span>
            </button>

            <a href="index.html" class="navbar-brand"><img src="assets/images/gametown.png" alt="Gametown Logo"></a>

            <!-------------------------------------------------------------Nav Bar Collapse Function-------------------------------------------------->
            <div class="collapse navbar-collapse" id="collapse_target">

            <!--------------------------------------------------------------Nav Bar Bootstrap Items---------------------------------------------------->
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                  <button class="btn-md btn-info active" type="button"><a class="nav-link" href="index.html" aria-label="home">Home</a></button>
                </li>
                <li class="nav-item">
                    <button class="btn-md btn-danger" type="button"><a class="nav-link" href="blockbattle.html" aria-label="blockbattle">BlockBattle</a></button>
                </li>
                <li class="nav-item">
                  <button class="btn-md btn-success" type="button"><a class="nav-link" href="memory-game.html" aria-label="memory-game">MemoryMadness</a></button>
                </li>
                <li class="nav-item">
                  <button class="btn-md btn-primary" type="button"><a class="nav-link" href="contact.html" aria-label="contact">Contact</a></button>
                </li>
            </ul>
            </div>
        </nav>

    </header>

      <!------------------------------------------------------- carousel to be shown medium and above ----------------------------------------------------------------->
    <section class="hero d-none d-md-block">

      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
      
      <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
              <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner">
              <div class="carousel-item active">
                  <img class="d-block w-100" src="assets/images/blockbattle.png" alt="First slide">
                  <div class="carousel-caption d-none d-md-block">
                    <button type="button" class="btn-lg btn-danger"><a href="blockbattle.html">PLAY NOW</a></button>
                  </div>
              </div>
              <div class="carousel-item">
                  <img class="d-block w-100" src="assets/images/memory-madness.png" alt="Second slide">
                  <div class="carousel-caption d-none d-md-block">
                    <button type="button" class="btn-lg btn-danger"><a href="memory-game.html">PLAY NOW</a></button>
                </div>
              </div>
              <div class="carousel-item">
                  <img class="d-block w-100" src="assets/images/space-invaders.png" alt="Third slide">
                  <div class="carousel-caption d-none d-md-block">
                    <button type="button" class="btn-lg btn-danger"><a href="space-invaders.html">PLAY NOW</a></button>
                </div>
              </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
          </a>
      </div>

    </section>

    <!--------------------------------------------------------- cards to be shown on mobile ----------------------------------------------------------------->
    <section class="hero d-md-none">
      <div class="card-deck">
          <div class="card bg-danger">
            <img class="card-img-top" src="assets/images/blockbattle.png" alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title"><button type="button" class="btn btn-dark btn-lg"><a href="blockbattle.html">PLAY</a></button></h5>
              <p class="card-text"></p>
            </div>
            <div class="card-footer">
              <small class="text-muted"></small>
            </div>
          </div>
          <div class="card bg-success">
            <img class="card-img-top" src="assets/images/memory-madness.png" alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title"><button type="button" class="btn btn-dark btn-lg"><a href="memory-game.html">PLAY</a></button></h5>
              <p class="card-text"></p>
            </div>
            <div class="card-footer">
              <small class="text-muted"></small>
            </div>
          </div>
          <div class="card bg-warning">
            <img class="card-img-top" src="assets/images/space-invaders.png" alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title"><button type="button" class="btn btn-dark btn-lg"><a href="space-invaders.html">PLAY</a></button></h5>
              <p class="card-text"></p>
            </div>
            <div class="card-footer">
              <small class="text-muted"></small>
            </div>
          </div>
        </div>
      </section>

    
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
</body>
</html>
