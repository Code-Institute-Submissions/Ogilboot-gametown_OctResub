  <!-- instructions bar -->
  <section id="modal">
            <!-- Button trigger modal -->
    <button type="button" class="btn btn-dark" data-toggle="modal" data-target="#exampleModalCenter">
      Instructions
    </button>

          <!-- play button-->
          <button type="button" class="btn btn-success" id="block-start">
            Start Game
          </button>

          <!--score section-->
          <button type="button" class="btn btn-danger">
            <div id="score" class="block-score-container">0</div>
          </button>
    
    <!-- Modal -->
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <h5 class="card-header bg-danger">Instructions:</h5>
            <ul class="list-group">
              <li class="list-group-item"><b>1:</b> Use the Left & Right arrow keys to move the paddle and intercept the bouncing ball into the blocks.</li>
              <li class="list-group-item"><b>2:</b> Don't let the ball hit the bottom line or you will lose.</li>
              <li class="list-group-item"><b>3:</b> You will score 1 for each block destroyed.</li>
              <li class="list-group-item"><b>4:</b> Use the <button type="button" class="btn btn-success" id="block-start">Start Game</button> button to reload.</li>
            </ul>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </section>

    <section class="hero d-none d-md-block">

        <button type="button" class="btn btn-lg btn-danger" id="left-button">Left</button>
